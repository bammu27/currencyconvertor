<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Currency Converter</h1>
        <form method="POST" action="/">
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" step="0.01" class="form-control" name="amount" required>
            </div>
            <div class="form-group">
                <label for="from_currency">From Currency:</label>
                <select class="form-control" name="from_currency" required>
                    <option value="USD">USDollar</option>
                    <option value="EUR">EURO</option>
                    <option value="JPY">Japanese</option>
                    <option value="CNY">Yuvan</option>
                     <option value="INR">Rupees</option>
                </select>
            </div>
            <div class="form-group">
                <label for="to_currency">To Currency:</label>
                <select class="form-control" name="to_currency" required>
                    <option value="USD">USDollar</option>
                    <option value="EUR">EURO</option>
                    <option value="JPY">Japanese</option>
                    <option value="CNY">Yuvan</option>
                    <option value="INR">Rupees</option>

                </select>
            </div>
            <button type="submit" class="btn btn-primary">Convert</button>
        </form>
        {% if curr %}
        <p class="mt-3"> {{from_curr}}<strong>{{amount}}</strong></p>
        <p class="mt-3">  {{ to_curr }}<strong>{{curr}}<</strong>/p>
        {% endif %}
    </div>

    <!-- Bootstrap JS and Popper.js CDN (Optional) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
